<div class="mx-auto max-w-screen-xl px-4">
  @switch(productsState.state.status()) {
    @case ('loading') {
      <p class="text-center">Cargando productos...</p>
    }
    @case ('error') {
      <p class="text-center text-red-500">Error al cargar productos.</p>
    }
    @default {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 justify-items-center">
        @for(product of productsState.state.paginatedProducts(); track product) {
          <app-product-card
            class="block w-72 h-96"
            [product]="product"
            (addToCart)="addToCart($event)"
          />
        }
      </div>
      <div class="flex justify-center my-6">
        <button
          type="button"
          (click)="changePage('prev')"
          [disabled]="productsState.state.page() === 1"
          class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Retroceder página
        </button>

        <button
          type="button"
          (click)="changePage('next')"
          class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"
        >
          Pasar página
        </button>
      </div>

    }
  }
</div>
