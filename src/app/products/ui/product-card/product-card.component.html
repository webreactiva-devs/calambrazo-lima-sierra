<a [routerLink]="['/product/', product().id]">
  <div class="max-w-sm bg-white border-2 border-[#c1a178] rounded-lg shadow dark:bg-white-800 dark:border-[#c1a178]">
    <picture>
      <img class="rounded-t-lg h-60 w-full object-contain object-center mt-4" [src]="product().image" alt="" />
    </picture>
    <div class="p-5">
      <a href="#">
        <h5 class="mb-2 text-1xl font-normal tracking-tight text-gray-500 line-clamp-1">{{ product().title
          }}</h5>
      </a>
      <!-- <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">{{ product().description }}</p> -->
      <div class="flex justify-center my-4">
        <button
          class="inline-flex items-center gap-4 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800  dark:bg-[#c1a178] dark:hover:bg-gray-600"
          (click)="add($event)"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17h-11v-14h-2" />
            <path d="M6 5l14 1l-1 7h-13" />
          </svg>
          Agregar a la cesta
        </button>

      </div>
    </div>
